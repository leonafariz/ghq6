<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Buttons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #E6E1FF 0%, #FFE0D0 50%, #D6CCF5 100%);
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
            transition: all 0.5s ease;
        }
        
        .logo-container {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: linear-gradient(145deg, #E6E1FF, #D6CCF5);
            box-shadow: 
                8px 8px 15px rgba(163, 177, 198, 0.5),
                -8px -8px 15px rgba(255, 255, 255, 0.8),
                inset 1px 1px 1px rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
            transition: all 0.5s ease;
        }
        
        .logo {
            width: 80px;
            height: 80px;
        }
        
        .title {
            color: #2D3A8C;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            transition: all 0.5s ease;
        }
        
        .buttons-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            transition: all 0.5s ease;
        }
        
        .neumorphic-btn {
            padding: 18px 40px;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #2D3A8C;
            background: #E6E1FF;
            cursor: pointer;
            position: relative;
            box-shadow: 
                8px 8px 15px rgba(163, 177, 198, 0.5),
                -8px -8px 15px rgba(255, 255, 255, 0.8),
                inset 1px 1px 1px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            z-index: 10;
        }
        
        .neumorphic-btn:hover {
            box-shadow: 
                6px 6px 10px rgba(163, 177, 198, 0.4),
                -6px -6px 10px rgba(255, 255, 255, 0.7),
                inset 1px 1px 2px rgba(255, 255, 255, 0.3);
            transform: translateY(2px);
        }
        
        .neumorphic-btn:active {
            box-shadow: 
                inset 5px 5px 10px rgba(163, 177, 198, 0.4),
                inset -5px -5px 10px rgba(255, 255, 255, 0.7);
        }
        
        .hello-btn {
            background: linear-gradient(145deg, #E6E1FF, #D6CCF5);
        }
        
        .hi-btn {
            background: linear-gradient(145deg, #FFE0D0, #FFD6C4);
        }
        
        .expanded-bg {
            position: fixed;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 
                8px 8px 15px rgba(163, 177, 198, 0.5),
                -8px -8px 15px rgba(255, 255, 255, 0.8);
            transform: scale(0);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
            display: flex;
            overflow: hidden;
        }
        
        .expanded-bg.active {
            transform: scale(1);
            opacity: 1;
        }
        
        .corner-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 20;
            pointer-events: none;
        }
        
        .corner-btn.active {
            transform: scale(1);
            opacity: 1;
            pointer-events: auto;
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Chat interface styles */
        .chat-container {
            display: none;
            width: 30%;
            height: 100%;
            flex-direction: column;
            border-right: 2px solid rgba(163, 177, 198, 0.3);
            padding: 20px;
            background-color: rgba(230, 225, 255, 0.3);
        }
        
        .chat-container.active {
            display: flex;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(163, 177, 198, 0.3);
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            box-shadow: 
                3px 3px 6px rgba(163, 177, 198, 0.4),
                -3px -3px 6px rgba(255, 255, 255, 0.7);
        }
        
        .chat-avatar.libria {
            background: linear-gradient(145deg, #2D3A8C, #4A5BC7);
        }
        
        .chat-avatar.logeen {
            background: linear-gradient(145deg, #FF6F61, #FF9671);
        }
        
        .chat-avatar span {
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2D3A8C;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .msg {
            max-width: 85%;
            padding: 12px 15px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            word-break: break-word;
        }
        
        .msg.bot {
            align-self: flex-start;
            background: #E6E1FF;
            color: #2D3A8C;
            border-bottom-left-radius: 5px;
            box-shadow: 
                3px 3px 5px rgba(163, 177, 198, 0.3),
                -1px -1px 5px rgba(255, 255, 255, 0.5);
        }
        
        .msg.user {
            align-self: flex-end;
            background: #2D3A8C;
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 
                3px 3px 5px rgba(163, 177, 198, 0.3),
                -1px -1px 5px rgba(255, 255, 255, 0.5);
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(163, 177, 198, 0.3);
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            background: #E6E1FF;
            color: #2D3A8C;
            font-family: 'Poppins', sans-serif;
            box-shadow: 
                inset 3px 3px 5px rgba(163, 177, 198, 0.4),
                inset -3px -3px 5px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }
        
        .chat-input:focus {
            outline: none;
            box-shadow: 
                inset 4px 4px 6px rgba(163, 177, 198, 0.5),
                inset -4px -4px 6px rgba(255, 255, 255, 0.8);
        }
        
        .send-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 
                3px 3px 6px rgba(163, 177, 198, 0.4),
                -3px -3px 6px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }
        
        .send-btn.libria {
            background: linear-gradient(145deg, #2D3A8C, #4A5BC7);
        }
        
        .send-btn.logeen {
            background: linear-gradient(145deg, #FF6F61, #FF9671);
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .send-btn:active {
            box-shadow: 
                inset 2px 2px 4px rgba(0, 0, 0, 0.3),
                inset -2px -2px 4px rgba(255, 255, 255, 0.1);
            transform: scale(0.95);
        }
        
        .content-area {
            display: none;
            width: 70%;
            height: 100%;
            padding: 20px;
        }
        
        .content-area.active {
            display: block;
        }
        
        .status-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.7);
            color: #2D3A8C;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 
                3px 3px 5px rgba(163, 177, 198, 0.3),
                -1px -1px 5px rgba(255, 255, 255, 0.5);
        }
        
        .status-indicator.show {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                border-right: none;
            }
            
            .content-area {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .buttons-container {
                flex-direction: column;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .neumorphic-btn {
                padding: 15px 30px;
                font-size: 1rem;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .corner-btn {
                top: 20px;
                right: 20px;
                transform: scale(0.7);
            }
            
            .corner-btn.active {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <!-- Hello Button Expanded Area -->
    <div class="expanded-bg" id="expandedBgHello">
        <div class="chat-container" id="chatContainerHello">
            <div class="chat-header">
                <div class="chat-avatar libria">

                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>

    <!-- Hi Guys Button Expanded Area -->
    <div class="expanded-bg" id="expandedBgHi">
        <div class="chat-container" id="chatContainerHi">
            <div class="chat-header">
                <div class="chat-avatar logeen">
                    <span>L</span>
                </div>

            </div>
            <div class="chat-messages" id="chatHi">
                <div class="msg user">
                    Hi guys

            <div class="chat-input-container">
                <input type="text" class="chat-input" id="inputHi" placeholder="Type your message...">
                <button class="send-btn logeen" id="sendBtnHi" onclick="sendMessageHi()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
        <div class="content-area" id="contentAreaHi"></div>
    </div>
    
    <div class="container" id="mainContainer">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#2D3A8C" />
                        <stop offset="100%" stop-color="#FF6F61" />
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="40" fill="none" stroke="url(#logoGradient)" stroke-width="4" />
                <path d="M30,50 L45,65 L70,35" stroke="url(#logoGradient)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" />
                <circle cx="50" cy="50" r="20" fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-dasharray="5,3" />
            </svg>
        </div>
        <h1 class="title">Hi guys, Welcome!</h1>
        <div class="buttons-container">
            <button class="neumorphic-btn hello-btn" id="helloBtn">Hello</button>

        </div>

    <button class="neumorphic-btn hello-btn corner-btn" id="cornerHelloBtn">Hello</button>
    <button class="neumorphic-btn hi-btn corner-btn" id="cornerHiBtn">Hi guys</button>
    
    <div class="status-indicator" id="statusIndicator">Message sent</div>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
        const helloBtn = document.getElementById('helloBtn');
        const hiBtn = document.getElementById('hiBtn');
        const cornerHelloBtn = document.getElementById('cornerHelloBtn');
        const cornerHiBtn = document.getElementById('cornerHiBtn');
        const expandedBgHello = document.getElementById('expandedBgHello');
        const expandedBgHi = document.getElementById('expandedBgHi');
        const mainContainer = document.getElementById('mainContainer');
        const chatContainerHello = document.getElementById('chatContainerHello');
        const chatContainerHi = document.getElementById('chatContainerHi');
        const contentAreaHello = document.getElementById('contentAreaHello');
        const contentAreaHi = document.getElementById('contentAreaHi');
        const inputHello = document.getElementById('inputHello');
        const inputHi = document.getElementById('inputHi');
        const chatHello = document.getElementById('chatHello');
        const chatHi = document.getElementById('chatHi');
        const statusIndicator = document.getElementById('statusIndicator');
        
        const webhookUrlHello = "https://ghxleon.app.n8n.cloud/webhook/ghq6";
        const webhookUrlHi = "https://ghxleon.app.n8n.cloud/webhook-test/logeenhq6";
        let initialHelloMessageSent = false;
        let initialHiMessageSent = false;
        
        // Set initial positions for the expanded backgrounds with doubled margins
        function setExpandedBgPosition() {
            const margin = 40; // Doubled from 20px
            expandedBgHello.style.top = margin + 'px';
            expandedBgHello.style.left = margin + 'px';
            expandedBgHello.style.right = margin + 'px';
            expandedBgHello.style.bottom = margin + 'px';
            
            expandedBgHi.style.top = margin + 'px';
            expandedBgHi.style.left = margin + 'px';
            expandedBgHi.style.right = margin + 'px';
            expandedBgHi.style.bottom = margin + 'px';
        }
        
        setExpandedBgPosition();
        window.addEventListener('resize', setExpandedBgPosition);
        
        // Show status indicator
        function showStatus(message) {
            statusIndicator.textContent = message;
            statusIndicator.classList.add('show');
            
            setTimeout(() => {
                statusIndicator.classList.remove('show');
            }, 2000);
        }
        
        // Reset function to return to initial state
        function resetToInitialState() {
            // Hide expanded backgrounds
            expandedBgHello.classList.remove('active');
            expandedBgHi.classList.remove('active');
            
            // Show main container
            mainContainer.classList.remove('hidden');
            
            // Hide corner buttons
            cornerHelloBtn.classList.remove('active');
            cornerHiBtn.classList.remove('active');
            
            // Hide chat containers and content areas
            chatContainerHello.classList.remove('active');
            contentAreaHello.classList.remove('active');
            chatContainerHi.classList.remove('active');
            contentAreaHi.classList.remove('active');
        }
        
        // Send message function for Hello chat
        async function sendMessageHello() {
            const text = inputHello.value.trim();
            if (!text) return;
            
            // Tampilkan pesan user
            chatHello.innerHTML += `<div class="msg user"> ${text}</div>`;
            inputHello.value = "";
            
            // Auto scroll to bottom
            chatHello.scrollTop = chatHello.scrollHeight;
            
            try {
                const res = await fetch(webhookUrlHello, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ pesan: text })  // field yang diterima oleh webhook n8n
                });
                
                const data = await res.json();
                
                // Tampilkan balasan bot dari field `respond`
                chatHello.innerHTML += `<div class="msg bot"> ${data.respond || "Tidak ada balasan."}</div>`;
                chatHello.scrollTop = chatHello.scrollHeight;
                
            } catch (err) {
                chatHello.innerHTML += `<div class="msg bot"> Error: ${err.message}</div>`;
                chatHello.scrollTop = chatHello.scrollHeight;
            }
        }
        
        // Send message function for Hi chat
        async function sendMessageHi() {
            const text = inputHi.value.trim();
            if (!text) return;
            
            // Tampilkan pesan user
            chatHi.innerHTML += `<div class="msg user"> ${text}</div>`;
            inputHi.value = "";
            
            // Auto scroll to bottom
            chatHi.scrollTop = chatHi.scrollHeight;
            
            try {
                const res = await fetch(webhookUrlHi, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ pesan: text })  // field yang diterima oleh webhook n8n
                });
                
                const data = await res.json();
                
                // Tampilkan balasan bot dari field `respond`
                chatHi.innerHTML += `<div class="msg bot"> ${data.respond || "Tidak ada balasan."}</div>`;
                chatHi.scrollTop = chatHi.scrollHeight;
                
            } catch (err) {
                chatHi.innerHTML += `<div class="msg bot"> Error: ${err.message}</div>`;
                chatHi.scrollTop = chatHi.scrollHeight;
            }
        }
        
        // Hello button click
        helloBtn.addEventListener('click', async function() {
            // Expand background
            expandedBgHello.style.background = 'rgba(230, 225, 255, 0.5)'; // 50% transparent
            expandedBgHello.classList.add('active');
            expandedBgHi.classList.remove('active'); // Hide the other expanded bg
            
            // Hide main container
            mainContainer.classList.add('hidden');
            
            // Show Hi button in corner
            cornerHiBtn.classList.add('active');
            cornerHelloBtn.classList.remove('active'); // Ensure the other button is hidden
            
            // Show chat container and content area
            chatContainerHello.classList.add('active');
            contentAreaHello.classList.add('active');
            chatContainerHi.classList.remove('active');
            contentAreaHi.classList.remove('active');
            
            // Send initial "Hello" message to webhook if not already sent
            if (!initialHelloMessageSent) {
                try {
                    const res = await fetch(webhookUrlHello, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ pesan: "Hello" })
                    });
                    
                    const data = await res.json();
                    
                    // Add bot response if received
                    if (data.respond) {
                        chatHello.innerHTML += `<div class="msg bot"> ${data.respond}</div>`;
                        chatHello.scrollTop = chatHello.scrollHeight;
                    }
                    
                    initialHelloMessageSent = true;
                } catch (err) {
                    chatHello.innerHTML += `<div class="msg bot"> Error: ${err.message}</div>`;
                    chatHello.scrollTop = chatHello.scrollHeight;
                }
            }
        });
        
        // Hi button click
        hiBtn.addEventListener('click', async function() {
            // Expand background
            expandedBgHi.style.background = 'rgba(255, 224, 208, 0.5)'; // 50% transparent
            expandedBgHi.classList.add('active');
            expandedBgHello.classList.remove('active'); // Hide the other expanded bg
            
            // Hide main container
            mainContainer.classList.add('hidden');
            
            // Show Hello button in corner
            cornerHelloBtn.classList.add('active');
            cornerHiBtn.classList.remove('active'); // Ensure the other button is hidden
            
            // Show chat container and content area
            chatContainerHi.classList.add('active');
            contentAreaHi.classList.add('active');
            chatContainerHello.classList.remove('active');
            contentAreaHello.classList.remove('active');
            
            // Send initial "Hi guys" message to webhook if not already sent
            if (!initialHiMessageSent) {
                try {
                    const res = await fetch(webhookUrlHi, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ pesan: "Hi guys" })
                    });
                    
                    const data = await res.json();
                    
                    // Add bot response if received
                    if (data.respond) {
                        chatHi.innerHTML += `<div class="msg bot"> ${data.respond}</div>`;
                        chatHi.scrollTop = chatHi.scrollHeight;
                    }
                    
                    initialHiMessageSent = true;
                } catch (err) {
                    chatHi.innerHTML += `<div class="msg bot"> Error: ${err.message}</div>`;
                    chatHi.scrollTop = chatHi.scrollHeight;
                }
            }
        });
        
        // Corner Hello button click
        cornerHelloBtn.addEventListener('click', resetToInitialState);
        
        // Corner Hi button click
        cornerHiBtn.addEventListener('click', resetToInitialState);
        
        // Enter key press in Hello input
        inputHello.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessageHello();
            }
        });
        
        // Enter key press in Hi input
        inputHi.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessageHi();
            }
        });
    </script>
